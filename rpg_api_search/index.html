<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>RPG Creature Search</title>
    </head>
    <body>
        <input
            id="search-input"
            required
            placeholder="Enter creature name or ID"
        />
        <button id="search-button">Search</button>

        <div id="creature-name"></div>
        <div id="creature-id"></div>
        <div id="weight"></div>
        <div id="height"></div>
        <div id="types"></div>
        <div id="hp"></div>
        <div id="attack"></div>
        <div id="defense"></div>
        <div id="special-attack"></div>
        <div id="special-defense"></div>
        <div id="speed"></div>

        <script src="script.js"></script>
    </body>
</html>
