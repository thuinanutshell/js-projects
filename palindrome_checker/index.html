<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <div id="input-box" class="input-box">
      <p>Can you think of a word/phrase/sentence that is a palindrome?</p>
      <input id="text-input" type="text" title="text input" />
      <button id="check-btn" class="check-btn">Check</button>
      <p id="result"></p>
    </div>
    <div id="explanation">
      <p>ðŸ’¡ A palindrome is a word, phrase, or sequence that reads the same backward as forward, e.g., madam or nurses run. Note that we ignore punctuation, case, and spacing.</p>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
